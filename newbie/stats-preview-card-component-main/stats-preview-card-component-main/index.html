<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body class="main-bg flex justify-center">
  <main class="m-12 card-bg rounded-b-lg lg:flex lg:rounded-l-lg lg:flex lg:items-center max-w-7xl rounded-t-lg">
    <div class="violet-overlay rounded-t-lg lg:hidden ">
      <img src="./images/image-header-mobile.jpg" alt="" class="w-full mix-blend-overlay">
    </div>
    <div class="text-white text-center lg:text-left lg:rounded-r-lg">
      <div id="title" class="text-2xl p-8 font-semibold deca xl:text-4xl">
        Get <span class="soft-violet-color">insights</span> that help your business grow.
      </div>
      <div id="body" class="px-8 main-text-color text-sm leading-relaxed xl:text-lg">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="flex flex-col gap-4 py-8 lg:flex-row lg:px-8 ">
        <div>
          <div class="text-lg deca xl:text-2xl">
            10k+
          </div>
          <div class="stats-text-color  xl:text-lg">
            companies
          </div>
        </div>
        <div>
          <div class="text-lg deca xl:text-2xl">
            314
          </div>
          <div class="stats-text-color  xl:text-lg">
            templates
          </div>
        </div>
        <div>
          <div class="text-lg deca xl:text-2xl">
            12m+
          </div>
          <div class="stats-text-color  xl:text-lg">
            queries
          </div>
        </div>
      </div>
    </div>
    <div class="violet-overlay rounded-r-lg hidden lg:block ">
      <img src="./images/image-header-desktop.jpg" alt="" class="mix-blend-overlay  w-full">
    </div>

  </main>


</body>

</html>
