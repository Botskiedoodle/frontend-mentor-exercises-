<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="border-red-500 md:flex rounded-3xl md:drop-shadow md:bg-white w-fit mx-auto">
    <div
      class="bg-gradient-to-b from-sky-500 to-indigo-500 rounded-b-3xl flex justify-center flex-col items-center md:rounded-3xl md:w-80">
      <div class="flex flex-col items-center py-2">
        <div class="font-thin text-white text-base block py-4">Your Result</div>
        <div
          class="font-semibold text-5xl text-white bg-gradient-to-b rounded-full pt-4 from-cyan-500 to-blue-500 w-32 h-32 flex flex-col items-center justify-center">
          76
          <div class="text-white text-sm py-2 font-thin">of 100</div>
        </div>
      </div>
      <div class="text-white font-medium text-xl pb-2 pt-4">Great</div>
      <div class="text-white px-20 pb-8 text-sm font-thin md:px-12"> You scored higher than 65% of the people who have
        taken
        these tests.</div>
    </div>
    <div class="pt-4 px-8">
      <div class="font-medium pb-2">Summary</div>
      <div class="p-2 bg-red-100 rounded flex justify-between h-10 md:w-72">
        <div class="inline">
          <img src="./assets/images/icon-reaction.svg" class="inline px-2">
          <span class="text-red-500 text-sm font-medium ">Reaction</span>
        </div>

        <span class="pr-4"> <span class="text-sm font-medium">80 </span> <span
            class="text-sm font-medium text-stone-500">/
            100</span></span>
      </div>
      <div class="p-2 mt-4 bg-amber-100 rounded flex justify-between h-10">
        <div class="inline">
          <img src="./assets/images/icon-memory.svg" class="inline px-2">
          <span class="text-amber-500 text-sm font-medium ">Memory</span>
        </div>

        <span class="pr-4"> <span class="text-sm font-medium">92 </span> <span
            class="text-sm font-medium text-stone-500">/
            100</span></span>
      </div>
      <div class="p-2 mt-4 bg-lime-100 rounded flex justify-between h-10">
        <div class="inline">
          <img src="./assets/images/icon-verbal.svg" class="inline px-2">
          <span class="text-lime-500 text-sm font-medium ">Verbal</span>
        </div>

        <span class="pr-4"> <span class="text-sm font-medium">61 </span> <span
            class="text-sm font-medium text-stone-500">/
            100</span></span>
      </div>
      <div class="p-2 mt-4 bg-blue-100 rounded flex justify-between h-10">
        <div class="inline">
          <img src="./assets/images/icon-visual.svg" class="inline px-2">
          <span class="text-blue-500 text-sm font-medium ">Visual</span>
        </div>

        <span class="pr-4"> <span class="text-sm font-medium">72 </span> <span
            class="text-sm font-medium text-stone-500">/
            100</span></span>
      </div>
      <div
        class="text-white font-medium bg-gradient-to-b from-sky-500 to-indigo-500 hover:bg-zinc-400 mt-4 flex justify-center py-2 text-lg items-center rounded-full">
        Continue
      </div>
    </div>
  </div>


  <!-- <div class=" attribution py-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Botskiedoodle</a>.
  </div> -->
</body>

</html>
